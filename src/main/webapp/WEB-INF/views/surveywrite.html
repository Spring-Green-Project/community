<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- jQuery -->
  <script th:src="@{../js/jquery.js}" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>board</title>

  <style>
    body {
      padding-top: 70px;
      padding-bottom: 30px;
    }
  </style>
</head>
<body>
<article>
  <div class="container" role="main">
    <h2>board Form</h2>
    <form action="/surveyWrite" method="post" id="form" name="form" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="title">제목</label>
        <input type="text" class="form-control" name="title" id="title">
      </div>

      <div class="mb-3">
        <label for="name">작성자</label>
        <input th:value="${name}" type="text" class="form-control" name="name" id="name" readonly >
      </div>

      <div class="mb-3">
        <label for="opinion1">Opinion1</label>
        <input type="text" class="form-control" name="opinion1" id="opinion1" placeholder="(필수)이미지 설명 ex)부먹!!">
        <input type="file" name="uploadFile1" accept="image/png, image/jpeg, image/gif" >
      </div>

      <div class="mb-3">
        <label for="opinion2">Opinion2</label>
        <input type="text" class="form-control" name="opinion2" id="opinion2" placeholder="(필수)이미지 설명 ex)찍먹!!">
        <input type="file" name="uploadFile2" accept="image/png, image/jpeg, image/gif">
      </div>

      <!--      <div class="mb-3">-->
      <!--        <label for="endTime">마감일</label>-->
      <!--        <input type="date" name="endTime" id="endTime" value="${}">-->
      <!--      </div>-->

      <div>
      </div>
    </form>
        <button type="submit" class="btn btn-sm btn-primary" id="btnSave" value="저장">저장</button>
        <button type="button" class="btn btn-sm btn-primary" id="btnList">목록</button>
  </div>
</article>

<script th:inline="javascript">
  $(document).ready(function (e) {
    $("#btnSave").click(()=> {
      if ($('#opinion1').val().length <= 0) {
        alert("option은 무조건 입력해주세요.");
        $('#form').preventDefault();
      } else if ( $('#opinion2').val().length <= 0) {
        alert('option은 무조건 입력해주세요.');
        $('#form').preventDefault();
      } else{
        $("form[name='form']").submit();
      }
    })
    $(document).on('click', '#btnList', function (e) {
      location.href = "/surveyBoard"; // 7월 2일 12시 19부 수정
    });
  });
</script>

</body>

</html>
